<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class=" p-2 d-flex justify-content-between gap-5">
      <img
        src="./public/images/International_Pokemon_logo.svg.webp"
        alt=""
        class="img-fluid mx-3"
        width="200px"
      />
      <section class="input-group mx-3 w-25 d-flex align-content-center">
        <select class="form-select" aria-label="Select Category">
          <option selected >Choose...</option>
          <option value="1" id="mostrarPokemon">Pokemon</option>
          <option value="2" id="mostrarAbility">Ability</option>
          <option value="3" id="mostrarRegion">Region</option>
        </select>
        <button class="btn btn-secondary" type="button">Search</button>
      </section>
    </nav>
    <main class="p-3 background-image-section">
      <section class="">
        <h1 class="text-center mb-5" >Pokemon</h1>
        <div class="container-xl ">
          <div class="row gap-5">
            <div class="card col transparent-background ">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/132.png "
                alt="Ditto"
              />
              <hr />
              <div class="card-body">
                <h3 class="text-center">Ditto</h3>
              </div>
              <div class="ability-list-ditto">

              </div>

              <div class="region-list-ditto">

              </div>
            </div>


            <div class="card col transparent-background">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/447.png"
                alt="Riolu"
              />
              <hr />
              <div class="card-body">
                <h3 class="text-center">Riolu</h3>
              </div>
              <div  class="ability-list-riolu">
              </div>

              <div class="region-list-riolu">
              </div>
            </div>
            <div class="card col transparent-background">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png"
                alt="Pikachu"
              />
              <hr />
              <div class="card-body">
                <h3 class="text-center">Pikachu</h3>
              </div>
              <div  class="ability-list-pikachu"></div>
              <div class="region-list-pikachu">
              </div>
              <div class="region-list">

              </div>
            </div>
          </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="src/api/init.js"></script>
  </body>
</html>
